<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        /* 子级水平排列 */
        /* 水平排列：默认主轴在水平， 弹性盒子沿着主轴排列 */
        display: flex;

        /* 居中 */
        /* align-items: center; */
        /* 拉伸，默认值（现有状态，测试的时候去掉子级的高度） */
        /* align-items: stretch; */

        height: 300px;
        border: 1px solid #000;
      }

      .box div {
        /* width: 100px;
        height: 100px; */
        background-color: pink;
      }

      /* 单独设置某个弹性盒子的侧轴对齐方式 */
      .box div:nth-child(2) {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
