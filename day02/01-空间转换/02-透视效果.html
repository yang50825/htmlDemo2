<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 800px;
      }
      .box {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background-color: pink;
        transition: all 0.5s;
      }

      .box:hover {
        transform: translate3d(0, 0, -200px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
